<div class="card mb-2" id="clinic{{ id }}">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div class="align-self-center" id="clinicName{{ id }}"> 
      {{ name }}
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-sm btn-outline-primary mx-2" data-bs-toggle="modal" data-bs-target="#clinicModal" onclick="editClinic('{{ id }}' , '{{ name }}')">Редактировать</button>
      <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="deleteClinic('{{ id }}' , '{{ name }}')">Удалить</button>
    </div>
  </div>
</div>
