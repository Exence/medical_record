{% extends 'base.html' %}

{% block title %}
	<title>Личный кабинет</title>
{% endblock %}

{% block content %}
	<div class="container">
		<h1 class="text-center">Личный кабинет</h1>
        
		{% if msg %}
			<div class="alert alert-success" role="success">
				{{ msg }}
			</div>
		{% endif %}
        <h3 class="text-left">Здравствуйте, <strong>{{ user.name }} {{ user.patronymic }}</strong> </h3>
        
        <a href="/medical_record/all" class="btn btn-outline-info btn-sm mt-3">просмотр и редактирование личных сведений</a>
        <div class="mb-3">    			
            <a href="/medical_record/all" class="btn btn-outline-primary mt-3">Перейти к медкартам</a>			
            <a href="/auth/leave" class="btn btn-outline-danger  mt-3">Выход из системы</a>
        </div>
            
	</div>
{% endblock %}
