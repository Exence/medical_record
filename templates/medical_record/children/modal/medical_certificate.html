<div class="modal fade" id="medicalCertificateModal" tabindex="-1" aria-labelledby="medicalCertificateModalLabel" aria-hidden="true" style="overflow-y: auto;">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="medicalCertificateModalLabel">Медицинская справка</h5><br>        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <h6 class="mx-3">Дана ребенку: {{ child.surname }} {{ child.name }} {{ child.patronymic }}</h6>
        <div class="modal-body">
            <div class="col-md-12">
                <label for="medicalCertificateDisease-modal" class="form-label">в том, что он перенес:</label>
                <input type="text" class="form-control only-letters-modal" id="medicalCertificateDisease-modal" placeholder="ОРВИ" required>
            </div>
            <div class="form-group" >
                <label for="medicalCertificateStartDate-modal" class="form-label">С</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="medicalCertificateStartDate-modal" required>
                </div>                    
                <div class="invalid-feedback" >
                    Пожалуйста, введите дату начала заболевания.
                </div>
            </div>
            <div class="form-group" >
                <label for="medicalCertificateEndDate-modal" class="form-label">По</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="medicalCertificateEndDate-modal">
                </div>                    
            </div>
            <div class="form-check form-switch my-4">
                <input class="form-check-input" type="checkbox" id="medicalCertificateInfectionContact-modal">
                <label class="form-check-label" for="medicalCertificateInfectionContact-modal">Наличие контакта с инфекционными больными</label>
            </div>
            <div class="form-group mb-2" >
                <label for="medicalCertificateSportExemptionDate-modal" class="form-label">Освобождение от занятий по физкультуре до:</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="medicalCertificateSportExemptionDate-modal">
                </div>                    
            </div>
            <div class="form-group mb-2" >
                <label for="medicalCertificateVacExemptionDate-modal" class="form-label">Освобождение от профилактических прививок до:</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="medicalCertificateVacExemptionDate-modal">
                </div>                    
            </div>
            <div class="col-md-12">
                <label for="medicalCertificateDoctor-modal" class="form-label">Врач:</label>
                <input type="text" class="form-control only-letters-modal" id="medicalCertificateDoctor-modal" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="form-group mb-2" >
                <label for="medicalCertificateCertDate-modal" class="form-label">Дата выдачи справки</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="medicalCertificateCertDate-modal" required>
                </div>                    
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="medicalCertificate-close-modal">Отмена</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="medicalCertificate-commit-modal">Сохранить</button>
        </div>
    </div>
    </div>
</div>
