<div class="modal fade" id="pastIllnessModal" tabindex="-1" aria-labelledby="pastIllnessModalLabel" aria-hidden="true" style="overflow-y: auto;">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="pastIllnessModalLabel">Перенесенные заболевания</h5><br>        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <label for="pastIllnessDiagnosis-modal" class="form-label">Заболевание</label>
                <input type="text" class="form-control only-letters-modal" id="pastIllnessDiagnosis-modal" placeholder="Ветряная оспа" required>
            </div>
            <div class="form-group" >
                <label for="pastIllnessStartDate-modal" class="form-label">С</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="pastIllnessStartDate-modal" required>
                </div>                    
                <div class="invalid-feedback" >
                    Пожалуйста, введите дату начала заболевания.
                </div>
            </div>
            <div class="form-group" >
                <label for="pastIllnessEndDate-modal" class="form-label">По</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="pastIllnessEndDate-modal" required>
                </div>   
                <div class="invalid-feedback" >
                    Пожалуйста, введите дату окончания заболевания.
                </div>                 
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="pastIllness-close-modal">Отмена</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="pastIllness-commit-modal">Сохранить</button>
        </div>
    </div>
    </div>
</div>
