<div class="modal fade" id="visitSpecialistControlModal" tabindex="-1" aria-labelledby="visitSpecialistControlModalLabel" aria-hidden="true" style="overflow-y: auto;">

            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="visit-specialist-control-close-modal">Отмена</button>
