<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
	<link rel="icon" href="{{url_for('static', path='images/logo.png')}}">
	<title>Войти в систему</title>
</head>
<body class="d-flex align-items-center flex-column w-100 p-5">
	<div class="container">
		<h1 class="text-center mt-5 mb-5">Добро пожаловать в Medical Record</h1>
		<h2 class="text-center mt-5 mb-2">Войти в систему</h2>
		<div class="d-flex justify-content-center align-items-center flex-column col-12">
				{% if msg %}
				<div class="alert alert-success col-4" role="success">
					{{ msg }}
				</div>
			{% endif %}
			{% if error %}
				<div class="alert alert-danger col-4" role="alert">
					{{ error }}
				</div>
			{% endif %}
			<form method="POST" action="/auth" class="col-4 d-flex flex-column justify-content-center">
				<div class="mb-3">
					<label for="username" class="form-label">Имя пользователя</label>
					<input required class="form-control" name="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" required class="form-control" name="password">
				</div>
				<div class="d-grid gap-2 col-6 mx-auto">
					<button type="submit" class="btn btn-primary">Войти</button>
				</div>				
			</form>
		</div>
		<p>Для работы по API Вы можете посмотреть <a href="/docs">документацию</p></h3>
		
	</div>

	<script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
